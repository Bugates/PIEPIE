<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik Cube Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Rubik's Cube Navigation</h1>

<div class="scene">
    <div id="cube" class="cube">

        <div class="face front" data-link="home.html">
            <div class="label">Home</div>
        </div>

        <div class="face back" data-link="electrical.html">
            <div class="label">Electrical</div>
        </div>

        <div class="face right" data-link="mechanical.html">
            <div class="label">Mechanical</div>
        </div>

        <div class="face left" data-link="about.html">
            <div class="label">About</div>
        </div>

        <div class="face top" data-link="projects.html">
            <div class="label">Projects</div>
        </div>

        <div class="face bottom" data-link="contact.html">
            <div class="label">Contact</div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
